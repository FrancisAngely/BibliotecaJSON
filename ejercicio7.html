<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        button{
            color: white;
            background-color: #2b85cd; height: 43px; width: 291px;
       }
       input{
            height: 17px;
            width: 283px;
       }

    </style>

    </head>

    <body>
        <h1 style="text-align: center;">Biblioteca Digital</h1>
        <br>
        <h2>Libros por categorias</h2>
        <label for="categorias_libros">Selecciona una categoria</label>
        <select id="categorias_libros"></select>
        <br>
        <button id="buscar_categoria">Buscar Categoria</button>
        <div id="div_categoria"></div>
        <br>
        <h2>Buscar por Autor</h2>
        <input type="text" id="introducir_autor"
            placeholder="Introduce el nombre del autor" />
        <br>
        <button id="buscarAutor">Buscar</button>
        <div id="resultados_busqueda"></div>
        <br>
        <h2>Libros filtrados por Disponibilidad</h2>
        <div id="filtro_disponibilidad">
            <button id="btn_disponibles" value="true">Disponibles</button>
            <br><br>
            <button id="btn_no_disponibles" value="false">No disponibles</button>
        </div>
        <div id="resultados_disponibilidad"></div>
        <script src="biblioteca.js"></script>

    </body>

</html>
