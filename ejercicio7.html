        <!--Desarrolla una aplicación que gestione una biblioteca digital, 
utilizando un archivo JSONcon información sobre libros. 
La aplicación debe incluir las siguientes funcionalidades:

• Seleccionar un área (categoría): Permite seleccionar una categoría o área (por ejemplo,Fantasía, 
Historia, Ciencia Ficción, etc.) y muestra una lista de libros correspondientes a esa área, 
con su título y autor.• Buscar un libro por autor: Permite introducir el nombre de un autor 
y muestra una lista de los libros que ha escrito, incluyendo el año de publicación y
 su disponibilidad.

• Filtrar por disponibilidad: Permite seleccionar si se quieren ver únicamente los libros 
disponibles o los no disponibles para préstamo, mostrando el título, autor 
y categoría del libro

EXTRAS:
• Añadir un nuevo libro: Permite introducir los datos de un nuevo libro dentro del archivo json
-->
        <h1>Biblioteca Digital</h1>
        <label for="categoria_libros">Selecciona una categoria</label>
        <select id="categoria_libros"></select>
        <button id="buscar_categoria">Buscar Categoria</button>
        <div id="div_categoria"></div>
    </body>
